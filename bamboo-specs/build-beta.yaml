---
version: 2
plan:
  project-key: ADGEXT
  key: AVBSPECS
  name: adguard vpn extension - build beta
variables:
  dockerNode: node:15.14.0-buster-slim

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -x
            set -e
            ls -alt

            yarn install ${system.YARN_ARGS}
            yarn lint
            yarn test
            yarn locales:validate --min

            ecxport STAGE_ENV="prod"
            ecxport VPN_API_URL="${bamboo.prodVpnApiUrl}"
            ecxport AUTH_API_URL="${bamboo.prodAuthApiUrl}"
            ecxport WEBSITE_DOMAIN="adguard-vpn.com"
            ecxport CREDENTIALS_PASSWORD="${bamboo.extensionsPassphrase}"

            # build with prod API endpoints edge.zip, chrome.zip, firefox.zip
            yarn beta

            # build artifacts chrome.crx, firefox.xpi
            yarn artifacts:beta
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}-beta
  artifacts:
    - name: edge.zip
      location: build/beta
      pattern: edge.zip
      shared: true
      required: true
    - name: chrome.zip
      location: build/beta
      pattern: chrome.zip
      shared: true
      required: true
    - name: firefox.zip
      location: build/beta
      pattern: firefox.zip
      shared: true
      required: true
    - name: build.txt
      location: build/beta
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.crx
      location: build/beta
      pattern: chrome.crx
      shared: true
      required: true
    - name: firefox.xpi
      location: build/beta
      pattern: firefox.xpi
      shared: true
      required: true
    - name: update.xml
      location: build/beta
      pattern: update.xml
      shared: true
      required: true
    - name: update.json
      location: build/beta
      pattern: update.json
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
